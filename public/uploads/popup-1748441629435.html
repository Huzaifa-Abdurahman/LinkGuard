<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000414 0%, #325f6a 100%);
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .status-safe {
            border-left: 4px solid #4caf50;
        }

        .status-warning {
            border-left: 4px solid #ff9800;
        }

        .status-danger {
            border-left: 4px solid #f44336;
        }

        .status-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-description {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .actions {
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .risk-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .risk-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .risk-item:last-child {
            margin-bottom: 0;
        }

        .risk-icon {
            margin-right: 8px;
            width: 16px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Phishing Detector</h1>
        <p>Advanced Security Protection</p>
    </div>

    <div class="content">
        <div id="currentStatus" class="status-card status-safe">
            <div class="status-icon">‚úÖ</div>
            <div class="status-title">Site appears safe</div>
            <div class="status-description">No immediate threats detected on current page</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="threatsBlocked">0</div>
                <div class="stat-label">Threats Blocked</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="sitesScanned">0</div>
                <div class="stat-label">Sites Scanned</div>
            </div>
        </div>

        <div id="riskDetails" class="risk-details" style="display: none;">
            <div style="font-weight: 600; margin-bottom: 10px;">üö® Security Issues Detected:</div>
            <div id="riskList"></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="scanPage">
                üîç Scan Current Page
            </button>
            <button class="btn btn-secondary" id="viewSettings">
                ‚öôÔ∏è Settings
            </button>
        </div>
    </div>

    <div class="footer">
        Stay safe online ‚Ä¢ By Group Alpha
    </div>

    <script>
        class PopupController {
            constructor() {
                this.initializePopup();
                this.loadStats();
                this.checkCurrentPage();
            }

            async initializePopup() {
                document.getElementById('scanPage').addEventListener('click', () => this.scanCurrentPage());
                document.getElementById('viewSettings').addEventListener('click', () => this.openSettings());
            }

            async loadStats() {
                try {
                    const data = await chrome.storage.local.get(['threatsBlocked', 'sitesScanned']);
                    document.getElementById('threatsBlocked').textContent = data.threatsBlocked || 0;
                    document.getElementById('sitesScanned').textContent = data.sitesScanned || 0;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async checkCurrentPage() {
                try {
                    const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                    if (!tab) return;

                    const riskData = await chrome.storage.local.get([`risk_${tab.id}`]);
                    const currentRisk = riskData[`risk_${tab.id}`];

                    if (currentRisk && currentRisk.riskLevel.isRisky) {
                        this.showRiskStatus(currentRisk.riskLevel);
                    } else {
                        this.showSafeStatus();
                    }
                } catch (error) {
                    console.error('Error checking current page:', error);
                }
            }

            showRiskStatus(riskLevel) {
                const statusCard = document.getElementById('currentStatus');
                const riskDetails = document.getElementById('riskDetails');
                const riskList = document.getElementById('riskList');

                // Update status card
                statusCard.className = `status-card ${this.getSeverityClass(riskLevel.severity)}`;
                statusCard.innerHTML = `
                    <div class="status-icon">${this.getSeverityIcon(riskLevel.severity)}</div>
                    <div class="status-title">Security Risk Detected</div>
                    <div class="status-description">Risk Level: ${riskLevel.severity.toUpperCase()}</div>
                `;

                // Show risk details
                riskDetails.style.display = 'block';
                riskList.innerHTML = riskLevel.reasons.map(reason => `
                    <div class="risk-item">
                        <div class="risk-icon">‚ö†Ô∏è</div>
                        <div>${reason}</div>
                    </div>
                `).join('');
            }

            showSafeStatus() {
                const statusCard = document.getElementById('currentStatus');
                const riskDetails = document.getElementById('riskDetails');

                statusCard.className = 'status-card status-safe';
                statusCard.innerHTML = `
                    <div class="status-icon">‚úÖ</div>
                    <div class="status-title">Site appears safe</div>
                    <div class="status-description">No immediate threats detected on current page</div>
                `;

                riskDetails.style.display = 'none';
            }

            getSeverityClass(severity) {
                switch (severity) {
                    case 'critical':
                    case 'high':
                        return 'status-danger';
                    case 'medium':
                        return 'status-warning';
                    default:
                        return 'status-safe';
                }
            }

            getSeverityIcon(severity) {
                switch (severity) {
                    case 'critical':
                        return 'üö®';
                    case 'high':
                        return '‚ö†Ô∏è';
                    case 'medium':
                        return '‚ö°';
                    default:
                        return '‚úÖ';
                }
            }

            async scanCurrentPage() {
                const button = document.getElementById('scanPage');
                button.textContent = 'üîÑ Scanning...';
                button.disabled = true;

                try {
                    const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                    if (!tab) return;

                    // Send message to content script to analyze page
                    const response = await chrome.tabs.sendMessage(tab.id, { type: 'ANALYZE_PAGE' });
                    
                    if (response && response.isRisky) {
                        this.showRiskStatus(response);
                        await this.incrementStat('threatsBlocked');
                    } else {
                        this.showSafeStatus();
                    }

                    await this.incrementStat('sitesScanned');
                    await this.loadStats();

                } catch (error) {
                    console.error('Error scanning page:', error);
                } finally {
                    button.textContent = 'üîç Scan Current Page';
                    button.disabled = false;
                }
            }

            async incrementStat(statName) {
                const data = await chrome.storage.local.get([statName]);
                const currentValue = data[statName] || 0;
                await chrome.storage.local.set({ [statName]: currentValue + 1 });
            }

            openSettings() {
                chrome.tabs.create({ url: 'chrome://extensions/?id=' + chrome.runtime.id });
            }
        }

        // Initialize popup when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PopupController();
        });
    </script>
</body>
</html>
